<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<style>
    body {
        background-image: url('images/fondo.jpg');
    }
    section {
        display: flex;
        width: 600px;
        height: 400px;
        padding-top: 15%;
        padding-left: 15%;
        
    }
    section img{
        width: 0px;
        flex-grow: 1;
        object-fit: cover;
        opacity: .8;
        transition: .5s ease;
    }
    section img:hover {
        cursor: crosshair;
        width: 300px;
        opacity: 1;
        filter: contrast(120%);
    }
</style>

    <section>
        <img src="images/anakin.jpg" alt="">
        <img src="images/leia.jpg" alt="">
        <img src="images/obiwan.jpg" alt="">
        <img src="images/yoda.jpg" alt="">
        <img src="images/darth.jpg" alt="">
    </section>
</body>
</html>
